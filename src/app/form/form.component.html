<div class="row">
  <div class="col-5">
    <form>
      <h3>Alta cliente</h3>
      <div class="form-group mt-1">
        <label for="nombre">Nombre</label>
        <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Introducir nombre" #nombre>
      </div>
      <div class="form-group mt-1">
        <label for="cif">CIF</label>
        <input type="text" class="form-control" id="cif" name="cif" placeholder="Introducir CIF" #cif>
      </div>
      <div class="form-group mt-1">
        <label for="direccion">Dirección</label>
        <input type="text" class="form-control" id="direccion" name="direccion" placeholder="Introducir dirección" #direccion>
      </div>
      <div class="form-group mt-1">
        <label for="grupo">Grupo:</label>

        <select name="grupo" id="grupo" #grupo>
          <option value="1">1</option>
          <option value="2">2</option>
        </select>
      </div>
      <button type="button" class="btn btn-primary mt-1" (click)="guardarDatos(nombre.value, cif.value, direccion.value, grupo.value)">Guardar</button>
    </form>
  </div>
  <div class="col-1"></div>
  <div class="col-6">
    <app-table [datos]="datos"></app-table>
  </div>
</div>

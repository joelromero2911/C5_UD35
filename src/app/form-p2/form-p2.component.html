<div class="row">
  <div class="col-5">
    <form>
      <h3>Formulario de contacto</h3>
      <div class="form-group mt-1">
        <label for="nombre">Nombre</label>
        <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Introducir nombre" #nombre>
      </div>
      <div class="form-group mt-1">
        <label for="email">Email</label>
        <input type="text" class="form-control" id="email" name="email" placeholder="Introducir email" #email>
      </div>
      <div class="form-group mt-1">
        <label for="mensaje">Mensaje</label>
        <input type="text" class="form-control" id="mensaje" name="mensaje" placeholder="Introducir mensaje" #mensaje>
      </div>
      <div class="form-group mt-1">
        <label for="suma">2 + 3 = ?</label>
        <input type="text" class="form-control" id="suma" name="suma" placeholder="Respuesta" #suma>
      </div>
      <button type="button" class="btn btn-primary mt-1" (click)="guardarDatos(nombre.value, email.value, mensaje.value, suma.value)">Enviar</button>
    </form>
  </div>
  <div class="col-1"></div>
  <div class="col-6">
    <app-table [datos]="datos"></app-table>
  </div>
</div>
